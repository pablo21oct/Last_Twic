name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  # Para ejecutar manualmente desde la pesta√±a Actions
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://pablo2110:$HF_TOKEN@huggingface.co/spaces/pablo2110/LastTwic main
